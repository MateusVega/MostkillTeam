<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="{{ description }}" />
		<script defer src="/_vercel/insights/script.js"></script>
		{% if title %}
		<title>Most Kill Team - {{ title }}</title>
		{% else %}
		<title>Most Kill Team</title>
		{% endif %} {% if title == "Page not found" %}
		<link rel="stylesheet" href="{{ url_for('static', filename='errors.css') }}" />
		{% else %}
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
		{% endif %}
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}" />
		<link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon_io/android-chrome-192x192.png') }}" />
		<link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='favicon_io/android-chrome-512x512.png') }}" />
		<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}" />
		<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}" />
		<link rel="manifest" href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}" />
		<link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon" />
	</head>
	<body>
		<main>{% block content %}{% endblock %}</main>
		<footer>
			<nav>
				<a href="/">Home</a>
				<a href="/players">Players stats</a>
				<a target="_blank" href="https://github.com/MateusVega/vlrgg-stats-scraper">Get Jsons files</a>
				<a target="_blank" href="https://github.com/MateusVega/MostkillTeam">github</a>
			</nav>
			<a target="_blank" href="https://x.com/mateusvdev">MateusVega(Twitter)</a>
		</footer>
	</body>
</html>
